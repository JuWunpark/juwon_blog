name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            echo "Starting deployment..."
            cd /home/ubuntu/myblog || exit 1
            echo "Pulling latest changes..."
            git pull origin main || echo "Git pull failed, continuing..."
            echo "Installing dependencies..."
            bundle install
            echo "Building Jekyll site..."
            bundle exec jekyll build
            echo "Deploying to web server..."
            sudo rsync -av --delete _site/ /var/www/myblog/
            sudo chown -R ubuntu:ubuntu /var/www/myblog
            echo "âœ… Deployment completed successfully!"
          ENDSSH
